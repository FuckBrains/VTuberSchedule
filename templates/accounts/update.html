{% extends "base.html" %}
{% block content %}
    <div class="align-content-center">
        <div class="w-75 mx-auto mt-4">
            <form role="form" method="post">
                {% csrf_token %}
                <div class="form-group row text-dark">
                    <label for="id_username" class="col-form-label col-md-2">Username: </label>
                    <div class="col-md-10">
                        <input id="id_username" class="form-control" type="text" placeholder="Username" readonly
                               value="{{ user.username }}">
                    </div>
                </div>
                <div class="form-group row text-dark">
                    <label for="id_nickname" class="col-form-label col-md-2">Nickname: </label>
                    <div class="col-md-10">
                        {{ form.nickname }}
                    </div>
                </div>
                <div class="form-group row text-dark">
                    <label for="id_channel_id" class="col-form-label col-md-2">Channel ID: </label>
                    <div class="col-md-10">
                        {{ form.channel_id }}
                    </div>
                    {% if error %}
                        <div class="invalid-feedback">{{ code }}: {{ message }}</div>
                    {% endif %}
                </div>
                <div class="form-group row text-dark">
                    <label for="is_email" class="col-form-label col-md-2">E-mail address: </label>
                    <div class="col-md-10">
                        {{ form.email }}
                    </div>
                </div>
                <button class="btn btn-primary float-lg-right m-auto" type="submit">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
